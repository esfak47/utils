            <div class="content"><div class='highlight'><pre><span class="hljs-built_in">module</span>.exports = <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">toNumber</span>(<span class="hljs-params">num, precision</span>) </span>{
  <span class="hljs-keyword">if</span> (num == <span class="hljs-literal">null</span>) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
  <span class="hljs-keyword">var</span> factor = <span class="hljs-built_in">Math</span>.pow(<span class="hljs-number">10</span>, <span class="hljs-built_in">isFinite</span>(precision) ? precision : <span class="hljs-number">0</span>);
  <span class="hljs-keyword">return</span> <span class="hljs-built_in">Math</span>.round(num * factor) / factor;
};</pre></div></div>
